<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 4</title>
</head>
<body>
    <section>
        <h2 id="profile-heading">Section Profile</h2>
        <div id="profile">
            <div class="picture">
                <img src="profile.jpeg" alt="Profile-picture">
                <div class="detail">
                    <h2 id="name">Rizki Hibatuloh</h2>
                    <p id="role">Front End Designer</p>
                    <button id="edit-btn">Edit</button>
                    <button id="resume-btn">Resume</button>
                </div>
            </div>
            <div class="details">
                <p><span class="label">Availability</span> <span id="availability">Full Time</span></p>
                <p><span class="label">Usia</span> <span id="age">19</span></p>
                <p><span class="label">Lokasi</span> <span id="location">Jakarta</span></p>
                <p><span class="label">Pengalaman</span> <span id="yoe">2 tahun</span></p>
                <p><span class="label">Email</span> <span id="email">email@gmail.com</span></p>
            </div>
        </div>
    </section>
    <section id="form-section" style="display: none;">
        <h2 id="form-heading" style="display: none;">Section Form</h2>
        <form id="profile-form">
            <label for="name-input">Nama:</label>
            <input type="text" id="name-input" />
      
            <label for="role-input">Role:</label>
            <input type="text" id="role-input" />
      
            <label for="availability-input">Availability:</label>
            <input type="text" id="availability-input" />
      
            <label for="age-input">Usia:</label>
            <input type="number" id="age-input" />
      
            <label for="location-input">Lokasi:</label>
            <input type="text" id="location-input" />
      
            <label for="yoe-input">Pengalaman (Year of Experience):</label>
            <input type="number" id="yoe-input" />
      
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" />
      
            <button class="save" type="submit">Save</button>
          </form>
      
    </section>
    <script src="script.js"></script>
</body>
</html>
